<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeHub</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="signup-username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" id="signup-email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="signup-password" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="signup-confirm-password" placeholder="Confirm password">
                        </div>
                        <button id="signup-btn">
                            Sign up
                        </button>
                        <p>
                            <span>Already have an account?</span>
                            <b onclick="toggle()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END SIGN UP -->
            
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="login-username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="login-password" placeholder="Password">
                        </div>
                        <button id="login-btn">
                            Sign in
                        </button>
                        <p>
                            <a href="#" class="text-primary-color hover:underline" onclick="showForgotPassword(); return false;">Forgot Password?</a>
                        </p>
                        <p>
                            <span>Don't have an account?</span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>Welcome</h2>
                </div>
                <div class="img sign-in"></div>
            </div>
            <!-- END SIGN IN CONTENT -->

            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up"></div>
                <div class="text sign-up">
                    <h2>Join with us</h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->

        <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" id="forgot-email" placeholder="Enter your email" class="mt-1 block w-full p-2 border border-[var(--border)] bg-[var(--gray)] text-[var(--black)] rounded-md">
                    </div>
                    <button id="reset-password-btn" class="w-full bg-primary-color text-white p-2 rounded-md hover:bg-secondary-color transition-colors mt-4">
                        Send Reset Link
                    </button>
                    <p class="mt-2">
                        <a href="#" class="text-primary-color hover:underline" onclick="hideForgotPassword(); return false;">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- END Forgot Password Modal -->
    </div>

    <script src="auth.js"></script>
    <script>
        function checkHash() {
            const container = document.getElementById("container");
            if (window.location.hash === "#signup") {
                container.classList.remove("sign-in");
                container.classList.add("sign-up");
            } else {
                container.classList.remove("sign-up");
                container.classList.add("sign-in");
            }
        }
        document.addEventListener("DOMContentLoaded", checkHash);
        window.addEventListener("hashchange", checkHash);
    </script>

</body>
</html>
